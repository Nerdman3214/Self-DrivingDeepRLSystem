# Self-Driving RL Inference Server Configuration

# Server
server.port=8080

# Self-Driving Engine Configuration
selfdriving.model.path=models/self_driving_policy.onnx
selfdriving.gpu.enabled=false
selfdriving.gpu.device=0
selfdriving.warmup.iterations=10

# Logging
logging.level.com.selfdriving=INFO
logging.level.root=WARN

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Jackson JSON
spring.jackson.serialization.indent-output=true
